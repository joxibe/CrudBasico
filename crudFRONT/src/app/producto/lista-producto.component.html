<div class="container">
  <div class="card mt-5">
    <table class="table text-center ">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio | currency: 'COP' }}</td>
          <td>
            <button class="btn btn-outline-warning m-1" routerLink="editar/{{producto.id}}"><i
                class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-outline-danger m-1" (click)="borrar(producto.id)"><i
                class="fa-solid fa-trash"></i></button>
            <button class="btn btn-outline-primary m-1" routerLink="detalles/{{producto.id}}">
              <i class="fa-regular fa-eye"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
