<div class="container">
  <div class="card m-auto mt-5 text-center" style="width: 18rem;">
    <div class="card-header">
      <b>{{ producto.nombre }}</b>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Id:</b> {{ producto.id }}</li>
      <li class="list-group-item"><b>Precio:</b> {{ producto.precio | currency: 'COP' }}</li>
    </ul>
    <div class="card-footer">
      <button class="btn btn-outline-primary" (click)="volver()"><i class="fa-solid fa-arrow-left"></i> Volver</button>
    </div>
  </div>
</div>
